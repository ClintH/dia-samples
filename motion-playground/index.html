<!DOCTYPE html>
<html>
<head>
  <title>motion-playground</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <link rel='stylesheet' href='/bower_components/pure/pure-min.css'>
  <link rel='stylesheet' href='/base.css'>
  <link rel='stylesheet' href='style.css'>
</head>
<body kattegat-livereload="true"  touch-action="none">
  <h1>motion-playground</h1>
  <p class="notMobile" id="loadPrompt">Load this page on your mobile or tablet to see a data plot here.</p>
  <div class="notMobile" id="dataDisplay">
    <div id="chartOpts">
      Source: <select id="whichData">
        <option value="acceleration">acceleration</option>
        <option value="accelerationIncludingGravity">acceleration due to gravity</option>
        <option value="rotationRate">rotation</option>
      </select>
      Processing: <select id="whichProcessing">
        <option>raw</option>
        <option>smoothed</option>
        <option>gradient</option>
      </select>
    </div>
    <canvas width="500" height="400" id="chart"></canvas>
  
    <div id="data0" class="data">
      <h3 style="color:red">X</h3>
      <span></span>
    </div>

    <div id="data1" class="data">
      <h3 style="color:blue">Y</h3>
      <span></span>
    </div>

    <div id="data2" class="data">
      <h3 style="color:green">Z</h3>
      <span></span>
    </div>
  </div>

  <div class="mobile">
    Open up the same sketch on your laptop to see data coming from this device.
  </div>

  <!-- Add in Socket.io: this is needed for any realtime stuff -->
  <script src="/socket.io/socket.io.js"></script>

  <!-- Load in libraries and our own script -->
  <script src="/bower_components/bower_libs.js"></script>
  <script src="/bower_components/smoothie/smoothie.js"></script>
  <script src="script.js"></script>
</body>
</html>
