<!DOCTYPE html>
<html>
<head>
  <title>motion-playground</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <link rel='stylesheet' href='/bower_components/pure/pure-min.css'>
  <link rel='stylesheet' href='/base.css'>
  <link rel='stylesheet' href='style.css'>
</head>
<body touch-action="none">
  <h1>motion-playground</h1>
  <p>Connect your phone or tablet</p>
  <button class="pure-button" id="reset">Reset high/low</button>

  <h2>Output:</h2>
  <h3>acceleration</h3>
  <ul>
    <li>x: <span id="ax">n/a</span></li>
    <li>y: <span id="ay">n/a</span></li>
    <li>z: <span id="az">n/a</span></li>
  </ul>
  <h3>accelerationIncludingGravity</h3>
  <ul>
    <li>x: <span id="agx">n/a</span></li>
    <li>y: <span id="agy">n/a</span></li>
    <li>z: <span id="agz">n/a</span></li>
  </ul>
  <h3>rotationRate</h3>
  <ul>
    <li>alpha: <span id="rra">n/a</span></li>
    <li>beta: <span id="rrb">n/a</span></li>
    <li>gamma: <span id="rrg">n/a</span></li>
  </ul>
  <!-- Add in Socket.io: this is needed for any realtime stuff -->
  <script src="/socket.io/socket.io.js"></script>
  <script src="/bower_components/libraries.js"></script>
  <script src="script.js"></script>
  <script>document.write('<script src="http://' + (location.host || 'localhost').split(':')[0] + ':35729/livereload.js"></' + 'script>')</script>
</body>
</html>
