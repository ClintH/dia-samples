<!DOCTYPE html>
<html>
<head>
  <title>motion-playground</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <link rel='stylesheet' href='/bower_components/pure/pure-min.css'>
  <link rel='stylesheet' href='/base.css'>
  <link rel='stylesheet' href='style.css'>
</head>
<body touch-action="none">
  <h1>motion-playground</h1>
  <p>Connect your phone or tablet</p>

  <h3>accelerationIncludingGravity</h3>
  <ul>
    <li>
      X: <span id="ax"></span>
      <section id="plotax"></section>
    </li>
    <li>
      Y: <span id="ay"></span>
      <section id="plotay"></section>
    </li>
    <li>
      Z: <span id="az"></span>
      <section id="plotaz"></section>
    </li>
  </ul>

  <div id="overlay">This is a phone and output will not be shown</div>

  <!-- Add in Socket.io: this is needed for any realtime stuff -->
  <script src="/socket.io/socket.io.js"></script>
  <script src="/bower_components/libraries.js"></script>
  <script src="jquery.flot.js"></script>
  <script src="script.js"></script>
  <script>document.write('<script src="http://' + (location.host || 'localhost').split(':')[0] + ':35729/livereload.js"></' + 'script>')</script>
</body>
</html>
