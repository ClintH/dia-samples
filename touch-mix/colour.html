<!DOCTYPE html>
<html>
<head>
  <title>touch-mix colour palette</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <link rel='stylesheet' href='/bower_components/pure/pure-min.css'>
  <link rel='stylesheet' href='/base.css'>
  <link rel='stylesheet' href='style.css'>
</head>
<body touch-action="none">
	<p>Drag and pinch to change colour. Double-tap to save</p>
	<div id="swatches"></div>

	<!-- display:none hides the panel. Remove this to help with debugging -->
	<div style="display:none" id="current">
		hue: <span id="hValue">?</span><br />
		sat: <span id="sValue">?</span><br />
		light: <span id="lValue">/</span><br />
	</div>

  <!-- Add in Socket.io: this is needed for any realtime stuff -->
  <script src="/socket.io/socket.io.js"></script>
  <script src="/bower_components/libraries.js"></script>
  <script src="colour.js"></script>


  <script>document.write('<script src="http://' + (location.host || 'localhost').split(':')[0] + ':35729/livereload.js"></' + 'script>')</script>

</body>
</html>
