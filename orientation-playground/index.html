  <meta name="apple-mobile-web-app-capable" content="yes">

<body touch-action="none">
  <h1>orientation-playground</h1>
  <p>Connect your phone or tablet</p>

  <h2>Output:</h2>
  <h3>rotation</h3>

    <li>alpha: <span id="ra">n/a</span></li>
    <li>beta: <span id="rb">n/a</span></li>
