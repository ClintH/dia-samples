<!DOCTYPE html>
<html>
<head>
	<title>geo-playground</title>

	<!-- Make the page a bit more mobile-friendly -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes, target-densitydpi=device-dpi">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
	
	<!-- Base stylesheets -->
	<link rel='stylesheet' href='/bower_components/pure/pure-min.css'>
	<link rel='stylesheet' href='/base.css'>

	<!-- Include leaflet.js CSS and JS -->
 	<link rel="stylesheet" href="/bower_components/leaflet-dist/leaflet.css" />
	<script src="/bower_components/leaflet-dist/leaflet.js"></script>

	<!-- Stylesheet for this demo -->
	<link rel='stylesheet' href='style.css'>
</head>
<body kattegat-livereload="true">
	<h1>geo-playground</h1>
	<div class="box">
		<strong>Location</strong>
		<div id="locationData"></div>
		<button class="pure-button" id="updateLocationButton">Update</button>
		<button class="pure-button" id="startWatchingButton">Start watching</button>
		<button style="display: none" class="pure-button" id="stopWatchingButton">Stop watching</button>
	</div>

	<div class="box">
		<strong>Clicked lat,long</strong>
		<div id="clickData"></div>
		<button class="pure-button" id="clearClickedButton">Clear</button>
	</div>

	<div id="map"></div>

	<!-- Import libraries such as jQuery etc -->
	<script src="/bower_components/bower_libs.js"></script>

	<!-- Import the script file for this demo -->
	<script src="script.js"></script>
</body>
</html>
