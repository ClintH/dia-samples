<!DOCTYPE html>
<html>
<head>
  <title>touch-playground</title>

  <meta charset="UTF-8">
  <!-- Make the page a bit more mobile-friendly -->
  <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

  <!-- Reference the base stylesheets.
       You don't need to use them but they are a useful starting point.
       -->
  <link rel='stylesheet' href='/bower_components/pure/pure-min.css'>
  <link rel='stylesheet' href='/base.css'>

  <!-- If you want to make changes,
       edit BASE/public/touch-playground/style.css
       -->
  <link rel='stylesheet' href='style.css'>
</head>
<body>
  <!-- Touch area -->
  <section></section>
  <!-- Log -->
  <aside></aside>

	<!-- SCRIPT REFERENCING
	     Here we pull in Javascript files for the page.
	     It's a good idea to keep JS separate from HTML.
	     -->

	<!-- Import libraries such as jQuery etc -->
	<script src="/bower_components/libraries.js"></script>

	<!-- Import our own Javascript which is special for this page.

	        (It's located on your computer: BASE/public/touch-playground/script.js)
	     -->
	<script src="/bower_components/hammerjs/plugins/hammer.showtouches.js"></script>
	<script src="/bower_components/hammerjs/plugins/hammer.fakemultitouch.js"></script>
	<script src="script.js"></script>

	<!-- Imports a script that does the live reloading trick -->
	<script>document.write('<script src="http://' + (location.host || 'localhost').split(':')[0] + ':35729/livereload.js"></' + 'script>')</script>
