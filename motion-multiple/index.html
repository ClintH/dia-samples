<!DOCTYPE html>
<html>
<head>
  <title>motion-multiple</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <link rel='stylesheet' href='/bower_components/pure/pure-min.css'>
  <link rel='stylesheet' href='/base.css'>
  <link rel='stylesheet' href='style.css'>
</head>
<body kattegat-livereload="true"  touch-action="none">
  <h1>motion-multiple</h1>
  <p>Connect multiple devices (phone, tablet etc.)</p>

  <section>
    <div id="match"></div>
    <p><span id="num">0</span> devices connected</p>

  </section>

  <div id="overlay">
    <p>This is a phone and output will not be shown</p>
    <p id="myid"></p>
  </div>

  <!-- Add in Socket.io: this is needed for any realtime stuff -->
  <script src="/socket.io/socket.io.js"></script>

  <!-- Load in libaries and our own script -->
  <script src="/bower_components/bower_libs.js"></script>
  <script src="script.js"></script>
</body>
</html>
